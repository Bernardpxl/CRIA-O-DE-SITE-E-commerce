<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Loja de Camisas</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Loja de Camisas</h1>
        </div>
    </header>

    <!-- Lista de Pedidos -->
    <section class="order-list">
        <h2>Meus Pedidos</h2>

        <!-- Pedido 1 -->
        <div class="order-card">
            <h3>Pedido #001</h3>
            <div class="order-details">
                <div class="order-item">
                    <span class="item-name">Camisa Estampada</span>
                    <input type="number" class="item-quantity" value="2" min="1">
                    <span class="item-price">R$ 59,90</span>
                    <span class="item-total">R$ 119,80</span>
                </div>
                <div class="order-item">
                    <span class="item-name">Camisa Básica</span>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <span class="item-price">R$ 39,90</span>
                    <span class="item-total">R$ 39,90</span>
                </div>
            </div>
            <div class="order-info">
                <div>
                    <label for="order-status">Status:</label>
                    <select id="order-status">
                        <option value="pending">Pendente</option>
                        <option value="shipped">Enviado</option>
                        <option value="delivered">Entregue</option>
                    </select>
                </div>
                <div>
                    <label for="order-address">Endereço de Entrega:</label>
                    <input type="text" id="order-address" value="Rua Exemplo, 123, São Paulo, SP">
                </div>
                <div>
                    <label for="order-comments">Comentários:</label>
                    <textarea id="order-comments" rows="4" placeholder="Observações sobre o pedido"></textarea>
                </div>
            </div>
            <button class="update-order">Atualizar Pedido</button>
        </div>

        <!-- Pedido 2 -->
        <div class="order-card">
            <h3>Pedido #002</h3>
            <div class="order-details">
                <div class="order-item">
                    <span class="item-name">Camisa Polo</span>
                    <input type="number" class="item-quantity" value="1" min="1">
                    <span class="item-price">R$ 89,90</span>
                    <span class="item-total">R$ 89,90</span>
                </div>
            </div>
            <div class="order-info">
                <div>
                    <label for="order-status">Status:</label>
                    <select id="order-status">
                        <option value="pending">Pendente</option>
                        <option value="shipped">Enviado</option>
                        <option value="delivered">Entregue</option>
                    </select>
                </div>
                <div>
                    <label for="order-address">Endereço de Entrega:</label>
                    <input type="text" id="order-address" value="Avenida Exemplo, 456, Rio de Janeiro, RJ">
                </div>
                <div>
                    <label for="order-comments">Comentários:</label>
                    <textarea id="order-comments" rows="4" placeholder="Observações sobre o pedido"></textarea>
                </div>
            </div>
            <button class="update-order">Atualizar Pedido</button>
        </div>
    </section>
</body>
</html>
