<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa Estampada - Loja de Camisas</title>
    <link rel="stylesheet" href="produto.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Loja de Camisas</h1>
        </div>
    </header>

    <!-- Detalhes do Produto -->
    <section class="product-detail">
        <div class="product-info">
            <img src="camisa1.jpg" alt="Camisa Estampada">
            <div class="details">
                <h2>Camisa Estampada</h2>
                <p class="price">R$ 59,90</p>
                <p class="description">Uma camisa estilosa com estampa moderna, perfeita para o seu dia a dia. Feita com material confortável e de alta qualidade.</p>
                <div class="product-actions">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" value="1" min="1">
                    <button class="add-to-cart">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
